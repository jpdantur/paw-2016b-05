<div class="divider"></div> <div ng-controller="NewChannelsCtrl as newChannels"> <div class="row music-covers-listing minified" style="padding-bottom: 50px"> <div ng-repeat="channel in newChannels.channels | limitTo:-8 | orderBy:'-created'" class="col-md-3"> <div class="list-item__wrap"> <div class="play-button"> <div class="list-item__image"> <img ng-src="{{channel.image.replace('dist/', '')}}"> <div class="list-item__play"> <a class="list-item__play-button" href ng-click="playerCtrl.addChannelToPlaylist(channel)"> <i class="fa fa-2x fa-plus"> </i> </a> </div> </div> </div> <div class="list-item__name"> <h6> {{channel.name}} </h6> </div> </div> </div> </div> </div>
