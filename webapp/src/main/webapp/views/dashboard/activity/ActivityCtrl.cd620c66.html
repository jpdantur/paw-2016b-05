tivity.prevDay()"> <i class="fa fa-chevron-left"></i> </button> <button title="Proximo Dia" class="btn btn-default btn-round btn-circle" ng-click="activity.nextDay()"> <i class="fa fa-chevron-right"></i> </button> </div> </div> <timeline> <timeline-event ng-repeat="event in activity.histories" side="{{$index%2===0?'right':'left'}}" class="text-{{$index%2?'right':'left'}}"> <timeline-badge class="{{event.badgeClass}}"> <i class="glyphicon {{event.badgeIconClass}}"></i> </timeline-badge> <timeline-panel class="{{event.badgeClass}}"> <timeline-heading> <h4>{{event.title}}</h4> </timeline-heading> <p ng-if="event.content">{{event.content}}</p> <p ng-if="event.when"> <i class="glyphicon glyphicon-time"></i> {{event.when | amDateFormat: 'HH:mm'}} <span ng-if="event.end">{{event.end | amDateFormat: ' [a] HH:mm'}}</span> </p> </timeline-panel> </timeline-event> </timeline> </div> <!-- <div class="panel-heading" style="font-size:30px">Historial: {{activity.activeSucursal.name}}
