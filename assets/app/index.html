<!doctype html>

<html class="no-js"> <!--<![endif]-->
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Siglas Commerce</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1, user-scalable=no" />

	<!-- bower:css -->
	<link rel="stylesheet" href="angular-ui-tree/dist/angular-ui-tree.css" />
	<link rel="stylesheet" href="angular-wizard/dist/angular-wizard.min.css" />
	<link rel="stylesheet" href="angular-toastr/dist/angular-toastr.css" />
	<link rel="stylesheet" href="animate.css/animate.css" />
	<link rel="stylesheet" href="dropzone/dist/min/dropzone.min.css" />

	<!-- endbuild -->

</head>
<noscript>
	<META HTTP-EQUIV="Refresh" CONTENT="0;URL=no-js.html">
</noscript>
<body ng-controller="IndexCtrl as index" class="{{index.$route.current.$$route.controllerAs}}">
	<!--[if lt IE 7]>
	<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
	<![endif]-->
	<!-- Add your site or application content here -->
	<div ng-if="!loading" ng-view=""></div>
	<div ng-if="loading">
		<div class="page-loading-overlay">
			<div class="loader-2"></div>
		</div>

		<div class="load_circle_wrapper">

			<div class="loading_spinner">
				<div id="wrap_spinner">
					<div class="loading outer">
						<div class="loading inner"></div>
					</div>
				</div>
			</div>
		</div>
	</div>

 <!-- build:js(.) scripts/oldieshim.js -->
	<!--[if lt IE 9]>
	<script src="bower_components/es5-shim/es5-shim.js"></script>
	<script src="bower_components/json3/lib/json3.js"></script>
	<![endif]-->
	<!-- endbuild -->
	<script src="scripts/paths.js"></script>
	<script src="bower_components/requirejs/require.js" data-main="scripts/build.js"></script>
</body>
</html>
